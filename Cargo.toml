[package]
name = "trysp_rust_on_psp"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
psp = { version = "0.3.7" }
drogue-tls = { version = "0.2", default-features=false }
